uvmf:
  environments:
    "jtag" :
      agents :
        - name: "jtag_in" 
          type: "jtag"
          initiator_responder: "INITIATOR"
        - name: "jtag_out"
          type: "jtag"
          initiator_responder: "RESPONDER"
      analysis_components :
        - name: "jtag_pred"
          type: "jtag_predictor"
        - name: "jtag_cov"
          type: "jtag_coverage"
      scoreboards : 
        - name: "jtag_sb"
          sb_type: "uvmf_in_order_race_scoreboard"
          trans_type: "jtag_transaction"
      analysis_ports :
        - name: "jtag_in_ap"
          trans_type: "jtag_transaction"
          connected_to: "jtag_in.monitored_ap"
        - name: "jtag_out_ap"
          trans_type: "jtag_transaction"
          connected_to: "jtag_out.monitored_ap"
      tlm_connections :
        - driver:   "jtag_in.monitored_ap"
          receiver: "jtag_pred.jtag_in_ae"
        - driver:   "jtag_pred.jtag_sb_ap"
          receiver: "jtag_sb.expected_analysis_export"
        - driver:   "jtag_out.monitored_ap"
          receiver: "jtag_sb.actual_analysis_export"
        - driver:   "jtag_in.monitored_ap"
          receiver: "jtag_cov.jtag_cov_ae"
  
  util_components:
    "jtag_predictor":
      type: "predictor"
      analysis_exports:
        - name: "jtag_in_ae"
          type: "jtag_transaction"
      analysis_ports:
        - name: "jtag_sb_ap"
          type: "jtag_transaction"

    "jtag_coverage":
      type: "coverage"
      analysis_exports:
        - name: "jtag_cov_ae"
          type: "jtag_transaction"



uvmf:
  interfaces:
    "jtag_b":
      clock: "clock"
      reset: "reset"
      reset_assertion_level: "True"
      veloce_ready: "True"
      ports: 
        - name: "tck"   
          width: "1"        
          dir: "input"
          reset_value: "1'b0"
        - name: "tms"  
          width: "1"         
          dir: "input"
          reset_value: "1'b0"
        - name: "tdi"  
          width: "1"       
          dir: "input"
          reset_value: "1'b0" 
        - name: "tdo"  
          width: "1"       
          dir: "output"
          reset_value: "1'b0" 
      transaction_vars:
        - name: "tck"  
          type: "bit"
          isrand: "False"
          iscompare: "True" 
        - name: "tms" 
          type: "bit"
          isrand: "False"
          iscompare: "True" 
        - name: "tdi"    
          type: "bit"
          isrand: "False" 
          iscompare: "True" 
        - name: "tdo"
          type: "bit"           
          isrand: "False" 
          iscompare: "True"

      config_vars:
        - name: "is_active"
          type: "bit"
          isrand: "False"
          value: "1"
        - name: "no_of_slaves"
          type: "int"
          value: "1"
          isrand: "True"
        - name: "has_coverage"
          type: "bit"
          value: "1"

      config_constraints:
        - name: "slavecount"
          value: "{ no_of_slaves>0;no_of_slaves<17; }"

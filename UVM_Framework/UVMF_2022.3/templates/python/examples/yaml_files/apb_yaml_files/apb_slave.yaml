
uvmf:
 interfaces:
   apb_slave:
      clock: "clk"
      reset: "rst"
      reset_assertion_level: "False"
      veloce_ready: "False"
      parameters:
      - name: "ADDRESS_WIDTH"
        type: "int"
        value: "32"
      - name: "DATA_WIDTH"
        type: "int"
        value: "32"
      - name: "NO_OF_SLAVES"
        type: "int"
        value: "1"

#port declaratio
      ports:
      - name: "psel"
        dir: "input"
        width: "NO_OF_SLAVES"
      - name: "penable"
        dir: "input"
        width: "1"
      - name: "pwrite"
        dir: "input"
        width: "1"

      - name: "paddr"
        dir: "input"
        width: "ADDRESS_WIDTH"
      - name: "pstrb"
        dir: "input"
        width: "DATA_WIDTH"
      - name: "pwdata"
        dir: "input"
        width: "DATA_WIDTH"
      - name: "pready"
        dir: "output"
        width: "1"
      - name: "pslverr"
        dir: "output"
        width: "1"
      - name: "prdata"
        dir: "output"
        width: "DATA_WIDTH"

#transaction variables
      transaction_vars:
      - name: "pready"
        type: "bit"
        iscompare: "True"

      - name: "prdata"
        type: "bit [DATA_WIDTH-1:0]"
        iscompare: "True"

      - name: "pslverr"
        type: "bit"    
        iscompare: "True"


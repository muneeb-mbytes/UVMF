uvmf:
  environments:
    "block_3":
      agents:
        - name: "wb_master_agent"
          type: "wb_master"
          initiator_responder: "INITIATOR"
        - name: "axi_slave_agent"
          type: "axi_slave"
          initiator_responder: "RESPONDER"
      analysis_components:
        - name: "block_3_pred"
          type: "block_3_predictor"
        - name: "block_3_sb"
          type: "block_3_scoreboard"
      analysis_exports: []
      analysis_ports: []
      tlm_connections:
        - driver: "wb_master_agent.monitored_ap"
          receiver: "block_3_pred.wb_master_agent_ae"
        - driver: "block_3_pred.block_3_sb_ap"
          receiver: "block_3_sb.axi_slave_pred_ae"
        - driver: "axi_slave_agent.monitored_ap"
          receiver: "block_3_sb.axi_slave_sb_ae"
      config_vars:
      - name: "has_scoreboard"
        type: "bit"
        isrand: "False"
        value: "1'b1"

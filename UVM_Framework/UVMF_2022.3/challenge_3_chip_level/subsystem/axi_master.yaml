uvmf:
  interfaces:
    axi_master:
      clock: "clk"
      reset: "rst"
      reset_assertion_level: 'False'
      veloce_ready: "False"
      parameters:
        - name: "ADDR_WIDTH"
          type: 'int'
          value: '32'
        - name: "DATA_WIDTH"
          type: 'int'
          value: '32'
        - name: "RESP_WIDTH"
          type: 'int'
          value: '2'
        - name: "ID_WIDTH"
          type: 'int'
          value: '4'
        - name: "STRB_WIDTH"
          type: 'int'
          value: '4'
        - name: "LEN_WIDTH"
          type: 'int'
          value: '8'
        - name: "SIZE_WIDTH"
          type: 'int'
          value: '3'
        - name: "BURST_WIDTH"
          type: 'int'
          value: '2'
      ports:
        - name: "awvalid"
          dir: "output"
          width: "1"
        - name: "awready"
          dir: "input"
          width: "1"
        - name: "awid"
          dir: "output"
          width: "ID_WIDTH"
        - name: "awlen"
          dir: "output"
          width: "LEN_WIDTH"
        - name: "awsize"
          dir: "output"
          width: "SIZE_WIDTH"
        - name: "awaddr"
          dir: "output"
          width: "ADDR_WIDTH"
        - name: "awburst"
          dir: "output"
          width: "BURST_WIDTH"
            #/////////////////////////////////////////
        - name: "wvalid"
          dir: "output"
          width: "1"
        - name: "wready"
          dir: "input"
          width: "1"
        - name: "wid"
          dir: "output"
          width: "ID_WIDTH"
        - name: "wdata"
          dir: "output"
          width: "DATA_WIDTH"
        - name: "wstrb"
          dir: "output"
          width: "STRB_WIDTH"
        - name: "wlast"
          dir: "output"
          width: "1"
            # //////////////////////////////////////////
        - name: "bready"
          dir: "output"
          width: "1"
        - name: "bvalid"
          dir: "input"
          width: "1"
        - name: "bid"
          dir: "input"
          width: "ID_WIDTH"
        - name: "bresp"
          dir: "input"
          width: "RESP_WIDTH"
            #///////////////////////////////////////////////
        - name: "arvalid"
          dir: "output"
          width: "1"
        - name: "arready"
          dir: "input"
          width: "1"
        - name: "arid"
          dir: "output"
          width: "ID_WIDTH"
        - name: "arlen"
          dir: "output"
          width: "LEN_WIDTH"
        - name: "arsize"
          dir: "output"
          width: "SIZE_WIDTH"
        - name: "araddr"
          dir: "output"
          width: "ADDR_WIDTH"
        - name: "arburst"
          dir: "output"
          width: "BURST_WIDTH"
            #////////////////////////////////////////////////////
        - name: "rvalid"
          dir: "input"
          width: "1"
        - name: "rready"
          dir: "output"
          width: "1"
        - name: "rid"
          dir: "input"
          width: "ID_WIDTH"
        - name: "rdata"
          dir: "input"
          width: "DATA_WIDTH"
        - name: "rlast"
          dir: "input"
          width: "1"
        - name: "rresp"
          dir: "output"
          width: "RESP_WIDTH"
            #//////////////////////////////////////////////////////////
      transaction_vars:
        - name: "awvalid"
          type: "bit"
          iscompare: 'True'
          isrand: 'True'
        - name: "awready"
          type: "bit"
          iscompare: 'True'
          isrand: 'False'
        - name: "awid"
          type: "bit [ID_WIDTH-1:0]"
          iscompare: 'True'
          isrand: 'True'
        - name: "awlen"
          type: "bit [LEN_WIDTH-1:0]"
          iscompare: 'True'
          isrand: 'True'
        - name: "awsize"
          type: "bit [SIZE_WIDTH-1:0]"
          iscompare: 'True'
          isrand: 'True'
        - name: "awaddr"
          type: "bit [ADDR_WIDTH-1:0]"
          iscompare: 'True'
          isrand: 'True'
        - name: "awburst"
          type: "bit [BURST_WIDTH-1:0]"
          iscompare: 'True'
          isrand: 'True'
            #////////////////////////////////////////////////////////////////
        - name: "wvalid"
          type: "bit"
          iscompare: 'True'
          isrand: 'True'
        - name: "wready"
          type: "bit"
          iscompare: 'True'
          isrand: 'False'
        - name: "wid"

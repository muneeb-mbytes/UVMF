uvmf:
  interfaces:
    wb_slave:
      clock: clk
      config_constraints: []
      config_vars:
      - comment: ''
        isrand: 'False'
        name: has_coverage
        type: bit
        value: '1'
      - comment: ''
        isrand: 'False'
        name: is_active
        type: bit
        value: '0'
      existing_library_component: 'True'
      gen_inbound_streaming_driver: 'False'
      hdl_pkg_parameters: []
      hdl_typedefs: []
      hvl_pkg_parameters: []
      hvl_typedefs: []
      parameters:
      - name: ADDR_WIDTH
        type: bit
        value: '32'
      - name: DATA_WIDTH
        type: bit
        value: '32'
      ports:
      - dir: input
        name: adr_i
        reset_value: '''bz'
        width: ADDR_WIDTH
      - dir: input
        name: dat_i
        reset_value: '''bz'
        width: DATA_WIDTH
      - dir: output
        name: dat_o
        reset_value: '''bz'
        width: DATA_WIDTH
      - dir: input
        name: we_i
        reset_value: '''bz'
        width: '1'
      - dir: input
        name: sel_i
        reset_value: '''bz'
        width: '8'
      - dir: input
        name: stb_i
        reset_value: '''bz'
        width: '8'
      - dir: output
        name: ack_o
        reset_value: '''bz'
        width: '1'
      - dir: input
        name: cyc_i
        reset_value: '''bz'
        width: '1'
      reset: rst
      reset_assertion_level: 'False'
      transaction_constraints: []
      transaction_vars:
      - comment: ''
        iscompare: 'True'
        isrand: 'False'
        name: adr_i
        type: bit[ADDR_WIDTH-1:0]
        unpacked_dimension: ''
      - comment: ''
        iscompare: 'True'
        isrand: 'True'
        name: dat_o
        type: bit[DATA_WIDTH-1:0]
        unpacked_dimension: ''
      - comment: ''
        iscompare: 'True'
        isrand: 'False'
        name: dat_i
        type: bit[DATA_WIDTH-1:0]
        unpacked_dimension: ''
      - comment: ''
        iscompare: 'True'
        isrand: 'False'
        name: we_i
        type: bit
        unpacked_dimension: ''
      - comment: ''
        iscompare: 'True'
        isrand: 'False'
        name: sel_i
        type: bit[7:0]
        unpacked_dimension: ''
      - comment: ''
        iscompare: 'True'
        isrand: 'False'
        name: stb_i
        type: bit[(DATA_WIDTH/8)-1:0]
        unpacked_dimension: ''
      - comment: ''
        iscompare: 'True'
        isrand: 'False'
        name: ack_o
        type: bit
        unpacked_dimension: ''
      - comment: ''
        iscompare: 'True'
        isrand: 'False'
        name: cyc_i
        type: bit
        unpacked_dimension: ''
      use_dpi_link: 'False'
      veloce_ready: 'False'

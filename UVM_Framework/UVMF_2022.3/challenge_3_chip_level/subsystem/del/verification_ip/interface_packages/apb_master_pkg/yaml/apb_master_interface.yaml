uvmf:
  interfaces:
    apb_master:
      clock: clk
      config_constraints: []
      config_vars: []
      existing_library_component: 'True'
      gen_inbound_streaming_driver: 'False'
      hdl_pkg_parameters: []
      hdl_typedefs: []
      hvl_pkg_parameters: []
      hvl_typedefs: []
      parameters:
      - name: ADDR_WIDTH
        type: int
        value: '32'
      - name: DATA_WIDTH
        type: int
        value: '32'
      - name: NO_OF_SLAVES
        type: int
        value: '1'
      ports:
      - dir: output
        name: psel
        reset_value: '''bz'
        width: NO_OF_SLAVES
      - dir: output
        name: penable
        reset_value: '''bz'
        width: '1'
      - dir: output
        name: pwrite
        reset_value: '''bz'
        width: '1'
      - dir: output
        name: paddr
        reset_value: '''bz'
        width: ADDR_WIDTH
      - dir: output
        name: pstrb
        reset_value: '''bz'
        width: DATA_WIDTH
      - dir: output
        name: pwdata
        reset_value: '''bz'
        width: ADDR_WIDTH
      - dir: input
        name: pready
        reset_value: '''bz'
        width: '1'
      - dir: input
        name: pslverr
        reset_value: '''bz'
        width: '1'
      - dir: input
        name: prdata
        reset_value: '''bz'
        width: DATA_WIDTH
      reset: rst
      reset_assertion_level: 'False'
      transaction_constraints: []
      transaction_vars:
      - comment: ''
        iscompare: 'True'
        isrand: 'True'
        name: psel
        type: bit [NO_OF_SLAVES-1:0]
        unpacked_dimension: ''
      - comment: ''
        iscompare: 'True'
        isrand: 'True'
        name: penable
        type: bit
        unpacked_dimension: ''
      - comment: ''
        iscompare: 'True'
        isrand: 'True'
        name: pwrite
        type: bit
        unpacked_dimension: ''
      - comment: ''
        iscompare: 'True'
        isrand: 'True'
        name: paddr
        type: bit [ADDR_WIDTH-1:0]
        unpacked_dimension: ''
      - comment: ''
        iscompare: 'True'
        isrand: 'True'
        name: pstrb
        type: bit [(DATA_WIDTH/8)-1:0]
        unpacked_dimension: ''
      - comment: ''
        iscompare: 'True'
        isrand: 'True'
        name: pwdata
        type: bit [DATA_WIDTH-1:0]
        unpacked_dimension: ''
      - comment: ''
        iscompare: 'True'
        isrand: 'False'
        name: pready
        type: bit
        unpacked_dimension: ''
      - comment: ''
        iscompare: 'True'
        isrand: 'False'
        name: prdata
        type: bit [DATA_WIDTH-1:0]
        unpacked_dimension: ''
      - comment: ''
        iscompare: 'True'
        isrand: 'False'
        name: pslverr
        type: bit
        unpacked_dimension: ''
      use_dpi_link: 'False'
      veloce_ready: 'False'

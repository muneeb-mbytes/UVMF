uvmf:
  interfaces:
    spi_m:
      clock: sck
      config_constraints: []
      config_vars: []
      existing_library_component: 'True'
      gen_inbound_streaming_driver: 'False'
      hdl_pkg_parameters: []
      hdl_typedefs: []
      hvl_pkg_parameters: []
      hvl_typedefs: []
      parameters: []
      ports:
      - dir: output
        name: sclk
        reset_value: '''b0'
        width: '1'
      - dir: output
        name: ss
        reset_value: '''b0'
        width: '1'
      - dir: output
        name: mosi
        reset_value: '''b0'
        width: '8'
      - dir: input
        name: miso
        reset_value: '''b0'
        width: '8'
      reset: rst
      reset_assertion_level: 'True'
      transaction_constraints: []
      transaction_vars:
      - comment: ''
        iscompare: 'True'
        isrand: 'True'
        name: ssel
        type: bit
        unpacked_dimension: ''
      - comment: ''
        iscompare: 'True'
        isrand: 'True'
        name: mosi
        type: bit [7:0]
        unpacked_dimension: ''
      - comment: ''
        iscompare: 'True'
        isrand: 'False'
        name: miso
        type: bit [7:0]
        unpacked_dimension: ''
      use_dpi_link: 'False'

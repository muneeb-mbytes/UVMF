uvmf:
  interfaces:
    apb:
      clock: pclk
      config_constraints: []
      config_vars: []
      existing_library_component: 'True'
      gen_inbound_streaming_driver: 'False'
      hdl_pkg_parameters: []
      hdl_typedefs: []
      hvl_pkg_parameters: []
      hvl_typedefs: []
      parameters:
      - name: APB_ADDR_WIDTH
        type: int
        value: '32'
      - name: APB_DATA_WIDTH
        type: int
        value: '32'
      - name: STRB_LEN
        type: int
        value: APB_ADDR_WIDTH/8
      ports:
      - dir: output
        name: psel
        reset_value: '''b0'
        width: '16'
      - dir: output
        name: penable
        reset_value: '''b0'
        width: '1'
      - dir: output
        name: paddr
        reset_value: '''b0'
        width: APB_ADDR_WIDTH
      - dir: output
        name: pwdata
        reset_value: '''b0'
        width: APB_DATA_WIDTH
      - dir: output
        name: pwrite
        reset_value: '''b0'
        width: '1'
      - dir: output
        name: pstrb
        reset_value: '''b0'
        width: STRB_LEN
      - dir: output
        name: pprot
        reset_value: '''b0'
        width: '3'
      - dir: input
        name: prdata
        reset_value: '''b0'
        width: APB_DATA_WIDTH
      - dir: input
        name: pready
        reset_value: '0'
        width: '1'
      - dir: input
        name: pslverr
        reset_value: '0'
        width: '1'
      reset: presetn
      reset_assertion_level: 'False'
      transaction_constraints: []
      transaction_vars:
      - comment: ''
        iscompare: 'False'
        isrand: 'True'
        name: psel
        type: bit
        unpacked_dimension: ''
      - comment: ''
        iscompare: 'True'
        isrand: 'True'
        name: penable
        type: bit
        unpacked_dimension: ''
      - comment: ''
        iscompare: 'True'
        isrand: 'True'
        name: paddr
        type: bit [APB_ADDR_WIDTH-1:0]
        unpacked_dimension: ''
      - comment: ''
        iscompare: 'True'
        isrand: 'True'
        name: pwdata
        type: bit [APB_DATA_WIDTH-1:0]
        unpacked_dimension: ''
      - comment: ''
        iscompare: 'True'
        isrand: 'True'
        name: pwrite
        type: bit
        unpacked_dimension: ''
      - comment: ''
        iscompare: 'True'
        isrand: 'True'
        name: pstrb
        type: bit [STRB_LEN-1:0]
        unpacked_dimension: ''
      - comment: ''
        iscompare: 'True'
        isrand: 'True'
        name: pprot
        type: bit [3:0]
        unpacked_dimension: ''
      - comment: ''
        iscompare: 'True'
        isrand: 'False'
        name: prdata
        type: bit [APB_DATA_WIDTH -1:0]
        unpacked_dimension: ''
      - comment: ''
        iscompare: 'True'
        isrand: 'False'
        name: pready
        type: bit
        unpacked_dimension: ''
      - comment: ''
        iscompare: 'True'
        isrand: 'False'
        name: pslverr
        type: bit
        unpacked_dimension: ''
      use_dpi_link: 'False'

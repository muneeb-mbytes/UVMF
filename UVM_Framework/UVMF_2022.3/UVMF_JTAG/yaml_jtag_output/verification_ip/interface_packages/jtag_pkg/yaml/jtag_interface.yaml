uvmf:
  interfaces:
    jtag:
      clock: clk
      config_constraints: []
      config_vars:
      - comment: ''
        isrand: 'False'
        name: is_active
        type: bit
        value: '1'
      - comment: ''
        isrand: 'False'
        name: no_of_slaves
        type: int
        value: '1'
      - comment: ''
        isrand: 'False'
        name: has_coverage
        type: bit
        value: '1'
      existing_library_component: 'True'
      gen_inbound_streaming_driver: 'False'
      hdl_pkg_parameters: []
      hdl_typedefs: []
      hvl_pkg_parameters: []
      hvl_typedefs: []
      parameters: []
      ports:
      - dir: output
        name: tck
        reset_value: '''bz'
        width: '1'
      - dir: output
        name: tms
        reset_value: 1'b0
        width: '1'
      - dir: output
        name: tdi
        reset_value: 1'b0
        width: '1'
      - dir: input
        name: tdo
        reset_value: 1'b0
        width: '1'
      reset: rst
      reset_assertion_level: 'True'
      transaction_constraints: []
      transaction_vars:
      - comment: ''
        iscompare: 'True'
        isrand: 'False'
        name: tck
        type: output
        unpacked_dimension: ''
      - comment: ''
        iscompare: 'True'
        isrand: 'True'
        name: tms
        type: output
        unpacked_dimension: ''
      - comment: ''
        iscompare: 'True'
        isrand: 'True'
        name: tdi
        type: output
        unpacked_dimension: ''
      - comment: ''
        iscompare: 'True'
        isrand: 'False'
        name: tdo
        type: input
        unpacked_dimension: ''
      use_dpi_link: 'False'

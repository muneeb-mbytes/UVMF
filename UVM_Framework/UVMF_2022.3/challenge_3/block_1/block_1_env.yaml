uvmf:
  environments:
    "block_1" :
      ## Agents are defined in a LIST so that the order is maintained. This is important
      ## because of how the BFMs are passed in at the bench utilize this same order when
      ## this environment's initialize() routine is called.
      agents :
        - name: "apb_master_agent" 
          type: "apb_master"
          initiator_responder: "INITIATOR"
        - name: "axi_master1_agent"
          type: "axi_master"
          initiator_responder: "INITIATOR"
        - name: "axi_master2_agent"
          type: "axi_master"
          initiator_responder: "INITIATOR"
        - name: "spi_slave_agent"
          type: "spi_slave"
          initiator_responder: "RESPONDER"

      ## Analysis components are defined externally in a 'util_components' structure.
      ## They are instantiated here.
      
      analysis_ports:
        - name: "apb_ap"
          trans_type: "apb_master_transaction"
          connected_to: "apb_master_agent.monitored_ap"
        - name: "axi1_ap"
          trans_type: "axi_master_transaction"
          connected_to: "axi_master1_agent.monitored_ap"
        - name: "axi2_ap"
          trans_type: "axi_master_transaction"
          connected_to: "axi_master2_agent.monitored_ap"
            
    
    
      analysis_components :
        - name: "block_1_pred"
          type: "block_1_predictor"
        - name: "block_1_sb"
          type: "block_1_scoreboard"
          
      ## Define internal TLM connections. Each entry must have a 'driver' and
      ## a 'receiver' entry used to determine the full connection.
      tlm_connections :
        # Connection 0
        - driver:   "apb_master_agent.monitored_ap"
          receiver: "block_1_pred.apb_master_agent_ae"
        # Connection 1
        - driver:   "axi_master1_agent.monitored_ap"
          receiver: "block_1_pred.axi_master1_agent_ae"
       
        # Connection 2
        - driver:   "axi_master2_agent.monitored_ap"
          receiver: "block_1_pred.axi_master2_agent_ae"
        
        # Connection 3
        - driver:   "block_1_pred.block_1_sb_ap"
          receiver: "block_1_sb.spi_slave_pred_sb_ae"
        # Connection 4
        - driver:   "spi_slave_agent.monitored_ap"
          receiver: "block_1_sb.spi_slave_agent_sb_ae"

      ## Environment-level configuration variables. Each entry is keyed with a 
      ## unique name and is assigned a 'type' and 'isrand' value.
      config_vars :
        - name: "block_1_has_scoreboard"
          type : "bit"      
          value: "1"
          isrand: "False"  

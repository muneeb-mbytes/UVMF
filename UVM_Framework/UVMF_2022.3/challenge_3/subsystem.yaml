uvmf:
  environments:
    "subsys":
      subenvs:
        - name: "BLOCK_1"
          type: "block_1"
        - name: "BLOCK_2"
          type: "block_2"
      analysis_components:
        - name: "SUBSYS_PREDICTOR"
          type: "subsys_predictor"
        - name: "SUBSYS_SCOREBOARD"
          type: "subsys_scoreboard"
      tlm_connections:
        - driver: "block_1.block_1_predictor.pre_to_sco_ap"
          receiver: "subsys_predictor.subsys_ae"
        - driver: "subsys_predictor.subsys_ap"
          receiver: "subsys_scoreboard.subsys_sb_ap"
        - driver: "block_2.block_2_predictor.pre_to_sco_ap"
          receiver: "subsys_scoreboard.subsys_sb_ap"


      




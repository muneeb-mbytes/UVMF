uvmf:
  benches:
    "system":
      ## Specify the top-level block
      top_env: "system"
  environments:
    "system":
      subenvs:
        - name: "s1"
          type: "subsys"
        - name: "b3"
          type: "block_3"
      
      analysis_components:
        - name: "sys_pred"
          type: "sys_predictor"
        - name: "sys_sb"
          type: "sys_scoreboard"
      
      imports:
        - name: apb_m_pkg
        - name: axi_m_pkg
        - name: axi_s_pkg

      tlm_connections:
        - driver: "s1.block_1_ap1"
          receiver: "sys_pred.sys_apb_ae"
        - driver: "s1.block_1_ap2"
          receiver: "sys_pred.sys_axi_1_ae"
        - driver: "s1.block_1_ap3"
          receiver: "sys_pred.sys_axi_2_ae"
        - driver: "sys_pred.sys_pre_to_sco_ap"
          receiver: "sys_sb.sys_sco_from_pre_ae"
        - driver: "b3.axi_slave_ap"
          receiver: "sys_sb.sys_axi_ae"
      
      config_vars :
        - name: "has_scoreboard"
          type : "bit"      
          isrand : "False"

uvmf:
  interfaces:
    "spi_master":
      clock: "clock"
      reset: "reset"
      reset_assertion_level: "True"
      veloce_ready: "True"
      ports: 
        - name: "sck"   
          width: "1"        
          dir: "output"
          reset_value: "1'b0"
        - name: "cs"  
          width: "1"         
          dir: "output"
          reset_value: "1'b0"
        - name: "mosi"  
          width: "8"       
          dir: "output"
          reset_value: "1'b0" 
        - name: "miso" 
          width: "8" 
          dir: "input"
          reset_value: "1'b0"
      transaction_vars:
        - name: "sck"  
          type: "bit"
          isrand: "False"
          iscompare: "True" 
        - name: "cs" 
          type: "bit"
          isrand: "True"
          iscompare: "True" 
        - name: "mosi"    
          type: "bit"
          isrand: "True" 
          iscompare: "True" 
        - name: "miso"
          type: "bit"           
          isrand: "False" 
          iscompare: "True"

      config_vars:
        - name: "is_active"
          type: "bit"
          isrand: "False"
          value: "1"
        - name: "no_of_slaves"
          type: "int"
          value: "1"
        - name: "has_coverage"
          type: "bit"
          value: "1"


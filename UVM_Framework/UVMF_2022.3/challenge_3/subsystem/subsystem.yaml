uvmf:
  benches:
    "subsys" :
      ## Specify the top-level block
      top_env: "subsys"
  environments:
    "subsys":
      subenvs:
        - name: "b1"
          type: "block_1"
        - name: "b2"
          type: "block_2"
      analysis_components:
        - name: "sub_pred"
          type: "subsys_predictor"
        - name: "sub_sb"
          type: "subsys_scoreboard"

      analysis_ports :
        - name: "block_1_ap1"
          trans_type: "block_1_environment"
          connected_to: "b1.apb_master_ap"
        - name: "block_1_ap2"
          trans_type: "block_1_environment"
          connected_to: "b1.axi_master1_ap"
        - name: "block_1_ap3"
          trans_type: "block_1_environment"
          connected_to: "b1.axi_master2_ap"
        - name: "block_2_ap1"
          trans_type: "block_2_environment"
          connected_to: "b2.wb_slave_ap"
      
      tlm_connections:
        - driver: "b1.apb_master_ap"
          receiver: "sub_pred.subsys_apb_ae"
        - driver: "b1.axi_master1_ap"
          receiver: "sub_pred.subsys_axi_1_ae"
        - driver: "b1.axi_master2_ap"
          receiver: "sub_pred.subsys_axi_2_ae"
        - driver: "sub_pred.subsys_pre_to_sco_ap"
          receiver: "sub_sb.subsys_sco_from_pre_ae"
        - driver: "b2.wb_slave_ap"
          receiver: "sub_sb.subsys_wb_ae"
      
      config_vars :
        - name: "has_scoreboard"
          type : "bit"      
          isrand : "False"

uvmf:
  interfaces:
    "wb_m":
      clock: "clock"
      reset: "reset"
      reset_assertion_level: 'True'
      parameters:
        - name: WB_ADDR_WIDTH
          type: int
          value: '32'
        - name: WB_DATA_WIDTH
          type: int
          value: '16'
      ports:
      - dir: input
        name: din
        reset_value: '''b0'
        width: WB_DATA_WIDTH
      - dir: output
        name: dout
        reset_value: '''b0'
        width: WB_DATA_WIDTH
      - dir: input
        name: "TGD_I"
        width: WB_DATA_WIDTH
      - dir: output
        name: "TGD_O"
        width: WB_DATA_WIDTH
      - dir: output
        name: ack
        reset_value: 1'b0
        width: '1'
      - dir: output
        name: adr
        reset_value: '''b0'
        width: WB_ADDR_WIDTH
      - dir: output
        name: cyc
        reset_value: '0'
        width: '1'
      - dir: input
        name: err
        reset_value: '''b0'
        width: '1'
      - dir: output
        name: we
        reset_value: '0'
        width: '1'
      - dir: output
        name: stb
        reset_value: '0'
        width: '1'
      - dir: output
        name: sel
        reset_value: '''b0'
        width: WB_DATA_WIDTH/8
      transaction_vars:
      - iscompare: 'True'
        isrand: 'True'
        name: data
        type: "bit [WB_DATA_WIDTH-1:0]"
      - iscompare: 'True'
        isrand: 'True'
        name: byte_select
        type: "bit [(WB_DATA_WIDTH/8)-1:0]"
      - iscompare: "True"
        isrand: "True"
        name: WrENB
        type: "bit"
      - iscompare: "True"
        isrand: "True"
        name: selslv
        type: "bit"

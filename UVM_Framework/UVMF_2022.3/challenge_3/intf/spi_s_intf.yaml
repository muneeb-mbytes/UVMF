uvmf:
  interfaces:
    "spi_s":
      clock: "sck"
      reset: "rst"
      reset_assertion_level: "True"
      ports:
        - name: "sclk"
          dir: "input"
          width: "1"
          reset_value: "'b0"
        - name: "ss"
          dir: "input"
          width: "1"
          reset_value: "'b0"
        - name: "mosi"
          dir: "input"
          width: '8'
          reset_value: "'b0"
        - name: "miso"
          dir: "output"
          width: '8'
          reset_value: "'b0"
      transaction_vars:
        - iscompare: "True"
          isrand: "False"
          name: "ssel"
          type: "bit"
        - iscompare: "True"
          isrand: "False"
          name: "mosi"
          type: "bit [7:0]"
        - iscompare: "True"
          isrand: "True"
          name: "miso"
          type: "bit [7:0]"

uvmf:
  benches:
    "block_1" :
      ## Specify the top-level block
      top_env: "block_1"
      clock_half_period: "5ns"
      reset_assertion_level: "True"
      reset_duration: "200ns"
  environments:
    "block_1" :
      agents :
        - name: "apb_master" 
          type: "apb"
          initiator_responder: "INITIATOR"
        - name: "axi_master1"
          type: "axi_m"
          initiator_responder: "INITIATOR"
        - name: "axi_master2"
          type: "axi_m"
          initiator_responder: "INITIATOR"
        - name: "spi_slave"
          type: "spi_s"
          initiator_responder: "RESPONDER"
      analysis_components :
        - name: "block_1_pred"
          type: "block_1_predictor"
        - name: "block_1_sb"
          type: "block_1_scoreboard"

uvmf:
  benches:
    "block_1" :
      top_env: "block_1"
      clock_half_period: "5ns"
      reset_assertion_level: "True"
      reset_duration: "200ns"
      active_passive: 
        - bfm_name: "apb_master" 
          value: "ACTIVE"
        - bfm_name: "axi_master1" 
          value: "ACTIVE"
        - bfm_name: "axi_master2" 
          value: "ACTIVE"
        - bfm_name: "spi_slave" 
          value: "PASSIVE"
  environments:
    "block_1" :
      agents :
        - name: "apb_master" 
          type: "apb"
          initiator_responder: "INITIATOR"
        - name: "axi_master1"
          type: "axi_m"
          initiator_responder: "INITIATOR"
        - name: "axi_master2"
          type: "axi_m"
          initiator_responder: "INITIATOR"
        - name: "spi_slave"
          type: "pkt"
          initiator_responder: "RESPONDER"
      analysis_components :
        - name: "block_1_pred"
          type: "block_1_predictor"
        - name: "block_1_sb"
          type: "block_1_scoreboard"
      tlm_connections: 
        - driver:   "apb_master.monitored_ap"
          receiver: "block_1_pred.apb_ae"
        - driver:   "axi_master1.monitored_ap"
          receiver: "block_1_pred.axi_1_ae"
        - driver:   "axi_master2.monitored_ap"
          receiver: "block_1_pred.axi_2_ae"
        - driver:   "spi_slave.monitored_ap"
          receiver: "block_1_sb.spi_ae"
        - driver:   "block_1_pred.pred_to_sco_ap"
          receiver: "block_1_sb.sco_from_pred_ae"
      config_vars :
        - name: "has_scoreboard"
          type : "bit"      
          isrand : "False"


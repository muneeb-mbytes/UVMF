uvmf:
  interfaces:
    axi:
      clock: axi_clk
      reset: rst
      reset_assertion_level: "False"
      veloce_ready: "True"
      parameters:
        - name: "awwidth"
          type: "int"
          value: "32"
        - name: "len"
          type: "int"
          value: "8"
        - name: "data_width"
          type: "int"
          value: "32"
        - name: "x"
          type: "int"
          value: "16"
      ports:
        # write address channel
        - name: awvalid
          dir: input
          width: "1"
        - name: awready
          dir: output
          width: "1"
        - name: awaddr
          dir: input
          width: "awwidth"
        - name: awsize
          dir: input
          width: "3"
        - name: awburst
          dir: input
          width: "2"
        - name: awcache
          dir: input
          width: "4"
        - name: awprot
          dir: input
          width: "3"
        - name: awid
          dir: input
          width: "x"
        - name: awlen
          dir: input
          width: "len"
        - name: awlock
          dir: input
          width: "1"
        - name: awqos
          dir: input
          width: "4"
        - name: awregion
          dir: input
          width: "4"
        - name: awuser
          dir: input
          width: "x"
        # write data channel   
        - name: wvalid
          dir: input
          width: "1"
        - name: wready
          dir: output
          width: "1"
        - name: wlast
          dir: input
          width: "1"
        - name: wdata
          dir: input
          width: "data_width"
        - name: wstrb
          dir: input
          width: "data_width/8"
        - name: wid
          dir: input
          width: "x"
        - name: wuser
          dir: input
          width: "x"
        # write response channel
        - name: bwvalid
          dir: output
          width: "1"
        - name: bwready
          dir: output
          width: "1"
        - name: bresp
          dir: input
          width: "2"
        - name: bid
          dir: output
          width: "x"
        - name: buser
          dir: output
          width: "x"
        #read address channel
        - name: arvalid
          dir: input
          width: "1"
        - name: aready
          dir: output
          width: "1"
        - name: araddr
          dir: input
          width: "awwidth"
        - name: arsize
          dir: input
          width: "3"
        - name: arburst
          dir: input
          width: "2"
        - name: arcache
          dir: input
          width: "4"
        - name: arprot
          dir: input
          width: "3"
        - name: arid
          dir: input
          width: "x"
        - name: arlen
          dir: input
          width: "len"
        - name: arlock
          dir: input
          width: "1"
        - name: arqos
          dir: input
          width: "4"
        - name: aregion
          dir: input
          width: "4"
        - name: aruser
          dir: input
          width: "x"
        #read data channel
        - name: rvalid
          dir: output
          width: "1"
        - name: rready
          dir: input
          width: "1"
        - name: rlast
          dir: output
          width: "1"
        - name: rdata
          dir: output
          width: "data_width"
        - name: rid
          dir: output
          width: "x"
        - name: ruser
          dir: output
          width: "x"
        - name: rresp
          dir: output
          width: "2"



         

uvmf:
  interfaces:
    apb:
      clock: "pclk"
      parameters:
      - name: "APB_ADDR_WIDTH"
        type: int
        value: '32'
      - name: "APB_DATA_WIDTH"
        type: int
        value: '32'
      ports:
      - dir: "output"
        name: "psel"
        reset_value: '''b0'
        width: '16'
      - dir: "output"
        name: "penable"
        reset_value: '''b0'
        width: '1'
      - dir: "output"
        name: "paddr"
        reset_value: '''b0'
        width: "APB_ADDR_WIDTH"
      - dir: "output"
        name: "pwdata"
        reset_value: '''b0'
        width: "APB_DATA_WIDTH"
      - dir: "output"
        name: "pwrite"
        reset_value: '''b0'
        width: '1'
      - dir: "output"
        name: "pstrb"
        reset_value: '''b0'
        width: '4'
      - dir: "output"
        name: "pprot"
        reset_value: '''b0'
        width: '3'
      - dir: "input"
        name: "prdata" 
        reset_value: '''b0'
        width: "APB_DATA_WIDTH"
      - dir: "input"
        name: "pready"
        reset_value: '0'
        width: '1'
      - dir: "input"
        name: "pslverr"
        reset_value: '0'
        width: '1'
      reset: "presetn"
      veloce_ready: "True"
      reset_assertion_level: 'False'
      transaction_vars:
      - iscompare: 'False'
        isrand: 'True'
        name: "psel"
        type: "bit"
      - iscompare: 'True'
        isrand: 'True'
        name: "penable"
        type: "bit"
      - iscompare: 'True'
        isrand: 'True'
        name: "paddr"
        type: "bit [APB_ADDR_WIDTH-1:0]"
      - iscompare: 'True'
        isrand: 'True'
        name: "pwdata"
        type: "bit [APB_DATA_WIDTH-1:0]"
      - iscompare: 'True'
        isrand: 'True'
        name: "pwrite"
        type: "bit"
      - iscompare: 'True'
        isrand: 'True'
        name: "pstrb"
        type: "bit [3:0]"
      - iscompare: 'True'
        isrand: 'True'
        name: "pprot"
        type: "bit [3:0]"
      - iscompare: 'True'
        isrand: 'True'
        name: "prdata"
        type: "APB_DATA_WIDTH"
      - iscompare: 'True'
        isrand: 'True'
        name: "pready"
        type: "bit"
      - iscompare: 'True'
        isrand: 'True'
        name: "pslverr"
        type: "bit"

uvmf:
  interfaces:
    "apb_master":
      clock: "clock"
      reset: "reset"
      reset_assertion_level: "True"
      veloce_ready: "True"
      ports:  
       - name: "pclk" 
         width: "1"  
         dir: "output"
         reset_value: "1'b0" 
       - name: "preset_n" 
         width: "1" 
         dir: "output"
         reset_value: "1'b0"  
       - name: "pselx"   
         width: "1"        
         dir: "output"
         reset_value: "1'b0"
       - name: "penable"  
         width: "1"         
         dir: "output"
         reset_value: "1'b0"
       - name: "paddr" 
         width: "32" 
         dir: "output"
         reset_value: "1'b0"  
       - name: "pwdata" 
         width: "32" 
         dir: "output"
         reset_value: "1'b0" 
       - name: "pwrite" 
         width: "32" 
         dir: "output"
         reset_value: "1'b0" 
       - name: "pprot" 
         width: "3" 
         dir: "output"
         reset_value: "1'b0" 
       - name: "pstrobe" 
         width: "4" 
         dir: "output"
         reset_value: "1'b0" 
       - name: "prdata" 
         width: "32" 
         dir: "input"
       - name: "pready" 
         width: "1" 
         dir: "input"
         reset_value: "1'b0"
       - name: "pslverr" 
         width: "4" 
         dir: "input"
         reset_value: "1'b0"

      transaction_vars:
        - name: "paddr"  
          type: "bit"
          isrand: "True"
          iscompare: "True" 
        - name: "pwdata" 
          type: "bit"
          isrand: "False"
          iscompare: "True" 
        - name: "penable"    
          type: "bit"
          isrand: "False" 
          iscompare: "True" 
        - name: "pwrite"
          type: "bit"           
          isrand: "False" 
          iscompare: "True"
        - name: "psel"
          type: "bit"           
          isrand: "False" 
          iscompare: "True"
        - name: "pready" 
          type: "bit"           
          isrand: "False" 
          iscompare: "False"
        - name: "pprot" 
          type: "bit"           
          isrand: "False" 
          iscompare: "False"
        - name: "pslverr" 
          type: "bit"           
          isrand: "False" 
          iscompare: "False"
          
      config_vars:
        - name: "is_active"
          type: "bit"
          isrand: "False"
          value: "1"
        - name: "no_of_slaves"
          type: "int"
          value: "1"
          isrand: "True"
        - name: "has_coverage"
          type: "bit"
          value: "1"   
     

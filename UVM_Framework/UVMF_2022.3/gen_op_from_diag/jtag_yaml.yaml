uvmf:
  interfaces:
    "jtag":
      clock: "clock"
      reset: "reset"
      reset_assertion_level: "True"
      veloce_ready: "True"
      ports: 
        - name: "tck"   
          width: "1"        
          dir: "output"
          reset_value: "1'b0"
        - name: "tms"  
          width: "1"         
          dir: "output"
          reset_value: "1'b0"
        - name: "tdi"  
          width: "1"       
          dir: "output"
          reset_value: "1'b0" 
        - name: "tdo" 
          width: "1" 
          dir: "input"
          reset_value: "1'b0"
      transaction_vars:
        - name: "tck"  
          type: "bit"
          isrand: "True"
          iscompare: "True" 
        - name: "tms" 
          type: "bit"
          isrand: "True"
          iscompare: "True" 
        - name: "tdi"    
          type: "bit"
          isrand: "True" 
          iscompare: "True" 
        - name: "tdo"
          type: "bit"           
          isrand: "False" 
          iscompare: "True"

      config_vars:
        - name: "is_active"
          type: "bit"
          isrand: "False"
          value: "1"
        - name: "no_of_slaves"
          type: "bit [3:0]"
          value: "0"
        - name: "has_coverage"
          type: "bit"
          value: "1"
